<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Engram Collector</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <template id="row-template">
            <div class="row"></div>
        </template>

        <template id="engram-template">
            <img class="engram-btn clickable-engram" src="" alt="engram">
        </template>

        <template id="engrams-container-template">
            <div class="mx-auto engram" id="engrams-list"></div>
        </template>

        <template id="scoreboard-template">
            <div class="col-md-4 col-6 mt-4">
                <div class="card score-cards">
                    <h5 class="card-header text-white bar-bg scoreboard-title"></h5>
                    <div class="card-body align-items-stretch">
                        <p class="card-text tracker">
                            <span class="scoreboard-value"></span>
                        </p>
                    </div>
                </div>
            </div>
        </template>
      
        <template id="progress-template">
            <div class="col-md-4 mt-4">
                <div class="card score-cards">
                    <h5 class="card-header text-white bar-bg scoreboard-title"></h5>
                    <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <p class="card-text" id="wins-container">
                                <span class="font-weight-bold counter">Wins: </span>
                                <span class="wins-value"></span>
                            </p>
                        </div>
                        <div class="col">
                            <p class="card-text" id="losses-container">
                                <span class="font-weight-bold counter">Losses: </span>
                                <span class="losses-value"></span>
                            </p>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </template>
        
        <!-- HEADER -->
        <div class="container">
            <header>
                <div class="transparent-background">
                    <h1 class="display-4 text-center">Engram Collector</h1>
                    <p class="lead text-center">A hidden numbers game</p>
                </div>
            </header>
            
            <!-- ENGRAM BUTTONS -->
            <div class="row mt-4 engram-row" id="engrams-container"></div>
            
            <!-- TARGET / SCORE / PROGRESS -->
            <div id="game-row"></div>
            
            <!-- RULES DROPDOWN-->
            <div class="card mt-4 mb-4">
                <h5 class="card-header text-white bar-bg" id="rules">Rules</h5>
                <div class="card-body toggle-content hidden" id="rule-list">
                    <p class="card-text">You are given a random target number at the start of the game.</p>
                    <p class="card-text">Click the engrams to add to your score. Their values change each game.</p>
                    <p class="card-text">Match the target number to win. Be careful not to go over the target number!</p>
                </div>
            </div>
            
        </div>
        
        <!-- MODAL -->
        <div class="modal" id="modal">
            <!-- MODAL CONTENT -->
            <div class="modal-content">
                <div class="modal-header bar-bg">
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body text-center">
                    <h2 id="modal-message"></h2>
                </div>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- <script type="text/javascript" src="assets/javascript/game.js"></script> -->
        <script src="assets/js/templateClass.js"></script>
        <script src="assets/js/engrams.js"></script>
        <script src="assets/js/scoreboard.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
